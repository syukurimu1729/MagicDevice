<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>魔法の端末</title>
    <style>
        :root {
            --bg-color: #0d0d1a;
            --panel-bg: rgba(20, 20, 45, 0.7);
            --accent-red: #ff2d55;
            --accent-rev: #bc13fe;
            --accent-blue: #00f2fe;
            --glow-red: 0 0 15px rgba(255, 45, 85, 0.6);
            --glow-rev: 0 0 15px rgba(188, 19, 254, 0.6);
        }

        body { 
            background: var(--bg-color); 
            color: #e0e0ff; 
            text-align: center; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 15px; /* 少し余裕を持たせる */
            transition: background 0.8s;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a3a 0%, #0d0d1a 100%);
            z-index: -1;
        }

        h1 { font-size: 1.3rem; letter-spacing: 0.1rem; text-shadow: var(--glow-red); color: #fff; margin: 10px 0 20px; }

        .panel { 
            border: 1px solid var(--accent-red); 
            border-radius: 20px; 
            padding: 15px; 
            margin-bottom: 20px; 
            background: var(--panel-bg); 
            backdrop-filter: blur(10px);
            box-shadow: var(--glow-red), inset 0 0 20px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
            box-sizing: border-box;
            width: 100%;
        }

        #display-img { 
            max-width: 100%; height: auto; border-radius: 12px; 
            margin: 10px 0; border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            cursor: zoom-in;
        }

        body.is-reversed { --accent-red: var(--accent-rev); --glow-red: var(--glow-rev); }

        /* 反転スイッチ */
        .reverse-container {
            margin-bottom: 15px; padding: 10px; border-radius: 50px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: rgba(188, 19, 254, 0.05); border: 1px solid rgba(188, 19, 254, 0.3);
            width: fit-content; margin-left: auto; margin-right: auto;
        }
        .reverse-label { font-size: 0.8rem; font-weight: bold; color: var(--accent-rev); text-shadow: 0 0 8px var(--accent-rev); }

        .switch { position: relative; display: inline-block; width: 50px; height: 26px; flex-shrink: 0; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #222; transition: .4s; border-radius: 34px; border: 1px solid rgba(255,255,255,0.1);
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px;
            background-color: #fff; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: rgba(155, 48, 255, 0.4); border-color: var(--accent-rev); }
        input:checked + .slider:before { transform: translateX(24px); background-color: var(--accent-rev); box-shadow: 0 0 15px var(--accent-rev); }

        /* 魔法選択 */
        .select-wrapper { position: relative; width: 90%; max-width: 300px; margin-bottom: 15px; }
        select { 
            appearance: none; background: rgba(255, 255, 255, 0.05); color: #fff; 
            border: 1px solid var(--accent-red); padding: 12px 15px; border-radius: 12px; 
            font-size: 1rem; width: 100%; cursor: pointer; outline: none; transition: all 0.3s;
            box-sizing: border-box;
        }
        .select-wrapper::after { content: "▼"; position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--accent-red); font-size: 0.7rem; pointer-events: none; }

        .btn-cast {
            background: linear-gradient(135deg, var(--accent-red), #ff5e7e);
            color: white; border: none; padding: 14px 25px; border-radius: 12px; 
            font-size: 1rem; font-weight: bold; width: 90%; max-width: 300px;
            box-shadow: var(--glow-red); cursor: pointer; transition: 0.3s;
            box-sizing: border-box;
            display: block; margin: 0 auto;
        }

        /* URL出現ボタン */
        #url-action { margin-top: 20px; width: 100%; }
        .btn-url {
            background: linear-gradient(135deg, var(--accent-blue), #4facfe);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.5);
            text-decoration: none; 
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 320px;
            height: 50px; 
            padding: 0 15px;
            font-size: 0.85rem; /* サイズをあらかじめ小さめに設定 */
            font-weight: bold;
            white-space: nowrap; /* 改行禁止 */
            overflow: hidden; /* はみ出し禁止 */
            text-overflow: ellipsis; /* 万が一溢れたら「...」にする */
            border-radius: 12px;
            box-sizing: border-box;
        }

        .btn-scan { text-decoration: none; display: inline-block; margin: 20px 0; color: var(--accent-red); font-size: 0.9rem; font-weight: bold; border-bottom: 1px solid var(--accent-red); padding-bottom: 2px; }
        
        #result-text { 
            margin-top: 15px; font-size: 0.95rem; line-height: 1.5; color: #cbd5e0; 
            word-wrap: break-word; overflow-wrap: break-word; /* 長いテキストの折り返し */
        }
        .hidden { display: none !important; }

        #image-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        #overlay-img { max-width: 95%; max-height: 95%; object-fit: contain; }
    </style>
</head>
<body>
    <h1>ANOMALY DETECTOR</h1>

    <div class="panel">
        <h2 id="media-title" style="font-size: 0.8rem; opacity: 0.7; letter-spacing: 0.15rem;">SIGNAL LOST</h2>
        <img id="display-img" class="hidden" onclick="openModal()">
        <p id="result-text">周囲をスキャンして解析対象を捉えてください</p>
        
        <div id="url-action" class="hidden">
            <a id="jump-link" href="#" target="_blank" class="btn-cast btn-url">空間転送を開始する</a>
        </div>
    </div>

    <div id="action-ui" class="hidden">
        <div id="reverse-ui" class="reverse-container hidden">
            <span class="reverse-label">REVERSE LOGIC</span>
            <label class="switch">
                <input type="checkbox" id="reverse-switch" onchange="toggleReverseMode()">
                <span class="slider"></span>
            </label>
        </div>

        <div class="panel" style="display: flex; flex-direction: column; align-items: center;">
            <div class="select-wrapper">
                <select id="magic-select"></select>
            </div>
            <button class="btn-cast" onclick="castMagic()">魔法を流し込む</button>
            <p id="no-magic-msg" class="hidden" style="font-size: 0.8rem; opacity: 0.6; margin-top: 10px;">使用可能な魔法がありません</p>
        </div>
    </div>

    <a href="scan.html" class="btn-scan">スキャンモードを起動</a>

    <div id="image-overlay" onclick="closeModal()">
        <img id="overlay-img" src="">
    </div>

    <script>
        let gameData = null;

        async function init() {
            try {
                const res = await fetch('magics.json');
                gameData = await res.json();
                updateUI();
            } catch (e) { console.error("Data Load Error"); }
        }

        function toggleReverseMode() {
            const isReverse = document.getElementById('reverse-switch').checked;
            document.body.classList.toggle('is-reversed', isReverse);
        }

        function updateUI() {
            const mediaId = localStorage.getItem('currentMedia');
            const myMagics = JSON.parse(localStorage.getItem('myMagics')) || [];
            
            const mediaTitle = document.getElementById('media-title');
            const displayImg = document.getElementById('display-img');
            const actionUi = document.getElementById('action-ui');
            const select = document.getElementById('magic-select');
            const noMagicMsg = document.getElementById('no-magic-msg');
            const reverseUi = document.getElementById('reverse-ui');

            if (mediaId && gameData.media_data[mediaId]) {
                const data = gameData.media_data[mediaId];
                mediaTitle.innerText = "CONNECTED";
                displayImg.src = "assets/media/" + data.default_img;
                displayImg.classList.remove('hidden');
                actionUi.classList.remove('hidden');

                select.innerHTML = "";
                let hasMagic = false;
                gameData.magics.forEach(m => {
                    if (myMagics.includes(m.id) && m.id !== 'Reverse') {
                        const opt = document.createElement('option');
                        opt.value = m.id;
                        opt.innerText = m.name;
                        select.appendChild(opt);
                        hasMagic = true;
                    }
                });

                if (hasMagic) {
                    select.classList.remove('hidden');
                    noMagicMsg.classList.add('hidden');
                } else {
                    select.classList.add('hidden');
                    noMagicMsg.classList.remove('hidden');
                }

                if (myMagics.includes('Reverse')) reverseUi.classList.remove('hidden');
            }
        }

        function castMagic() {
            const mediaId = localStorage.getItem('currentMedia');
            const magicId = document.getElementById('magic-select').value;
            const isReverse = document.getElementById('reverse-switch').checked;
            if (!magicId) return;

            const targetKey = isReverse ? magicId + "_rev" : magicId;
            const media = gameData.media_data[mediaId];
            const effect = (media.effects && media.effects[targetKey]) ? media.effects[targetKey] : null;
            
            const resultText = document.getElementById('result-text');
            const displayImg = document.getElementById('display-img');
            const urlAction = document.getElementById('url-action');
            const jumpLink = document.getElementById('jump-link');

            urlAction.classList.add('hidden');

            if (effect) {
                resultText.innerText = effect.res;
                displayImg.src = "assets/media/" + effect.img;
                if (effect.url) {
                    jumpLink.href = effect.url;
                    urlAction.classList.remove('hidden');
                }
            } else {
                resultText.innerText = "何も起きなかったようだ...";
                displayImg.src = "assets/media/" + media.default_img;
            }
        }

        function openModal() {
            const displayImg = document.getElementById('display-img');
            const overlay = document.getElementById('image-overlay');
            const overlayImg = document.getElementById('overlay-img');
            if (displayImg.src) { overlayImg.src = displayImg.src; overlay.style.display = 'flex'; }
        }
        function closeModal() { document.getElementById('image-overlay').style.display = 'none'; }

        window.onload = init;
    </script>
</body>
</html>
