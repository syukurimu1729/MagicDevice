<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>魔法スキャナー</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --panel-height: 160px;
            --magic-red: #e94560;
        }
        body {
            background: #000;
            color: white;
            text-align: center;
            font-family: sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* カメラエリアを画面上部に固定 */
        #reader-wrapper {
            position: relative;
            flex: 1; /* パネル以外の残り全域 */
            width: 100%;
            overflow: hidden;
            background: #000;
        }

        /* ライブラリのビデオ要素を画面いっぱいに */
        #reader {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
        }
        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important; /* 余白を消す */
        }

        /* 自前のQRガイド枠（正方形） */
        #qr-shutter {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 2px solid var(--magic-red);
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.5); /* 周囲を暗くする */
            z-index: 10;
            pointer-events: none;
        }

        /* 自前のバーコード用スキャン線 */
        #barcode-line {
            display: none;
            position: absolute;
            top: 50%;
            left: 10%;
            width: 80%;
            height: 2px;
            background: red;
            box-shadow: 0 0 10px red;
            z-index: 20;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* 下部操作パネル */
        .controls {
            height: var(--panel-height);
            background: #1a1a2e;
            border-top: 2px solid var(--magic-red);
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 100;
        }

        .btn-group { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
        button {
            background: transparent;
            color: white;
            border: 1px solid var(--magic-red);
            padding: 12px 20px;
            border-radius: 5px;
            min-width: 120px;
        }
        button.active { background: var(--magic-red); font-weight: bold; }
        .status-text { font-size: 0.8em; margin-bottom: 8px; color: #ccc; }
        .back-link { color: #888; text-decoration: none; font-size: 0.8em; }

        /* ライブラリが自動生成する不要な枠を隠す */
        #reader__dashboard, #reader__scan_region img {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="reader-wrapper">
        <div id="reader"></div>
        <div id="qr-shutter"></div>
        <div id="barcode-line"></div>
    </div>

    <div class="controls">
        <div id="status-msg" class="status-text">読み取り中...</div>
        <div class="btn-group">
            <button id="btn-barcode" onclick="startScanner('barcode')">魔法コード</button>
            <button id="btn-qr" onclick="startScanner('qr')">媒体読み込み</button>
        </div>
        <a href="index.html" class="back-link">端末に戻る</a>
    </div>

    <script>
        let html5QrCode;

        async function startScanner(mode) {
            const statusMsg = document.getElementById('status-msg');
            const qrShutter = document.getElementById('qr-shutter');
            const barcodeLine = document.getElementById('barcode-line');

            if (html5QrCode && html5QrCode.isScanning) {
                await html5QrCode.stop();
            }

            document.getElementById('btn-barcode').className = (mode === 'barcode' ? 'active' : '');
            document.getElementById('btn-qr').className = (mode === 'qr' ? 'active' : '');

            let formats;
            if (mode === 'barcode') {
                formats = [Html5QrcodeSupportedFormats.CODE_128, Html5QrcodeSupportedFormats.EAN_13];
                qrShutter.style.display = 'none';
                barcodeLine.style.display = 'block';
                statusMsg.innerText = "魔法コード（バーコード）をスキャンしてください";
            } else {
                formats = [Html5QrcodeSupportedFormats.QR_CODE];
                qrShutter.style.display = 'block';
                barcodeLine.style.display = 'none';
                statusMsg.innerText = "媒体（QRコード）を枠内に収めてください";
            }

            html5QrCode = new Html5Qrcode("reader", { formatsToSupport: formats });

            // qrboxをnullにすることでライブラリ側の枠描画を無効化（自前で描画するため）
            const config = { fps: 15, qrbox: null };

            html5QrCode.start({ facingMode: "environment" }, config, (text) => {
                handleSuccess(mode, text);
            }).catch(err => {
                statusMsg.innerText = "カメラ起動失敗";
            });
        }

        function handleSuccess(mode, text) {
            if (mode === 'barcode') {
                let magics = JSON.parse(localStorage.getItem('myMagics')) || [];
                if (!magics.includes(text)) {
                    magics.push(text);
                    localStorage.setItem('myMagics', JSON.stringify(magics));
                }
            } else {
                localStorage.setItem('currentMedia', text);
            }
            location.href = "index.html";
        }

        window.onload = () => startScanner('barcode');
    </script>
</body>
</html>
