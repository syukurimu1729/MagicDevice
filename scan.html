<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>È≠îÊ≥ï„Çπ„Ç≠„É£„Éä„Éº</title>
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
:root {
    --accent-red:#ff2d55;
    --ready-green:#00ffcc;
    --bg-dark:#0d0d1a;
    --panel-dark:#111122;
    --glow-red:0 0 14px rgba(255,45,85,.6);
    --glow-green:0 0 14px rgba(0,255,204,.6);
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
    background:#000;
    color:#e0e0ff;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    height:100dvh;
    display:flex;
    flex-direction:column;
    overflow:hidden;
}

/* ===== „Ç´„É°„É©È†òÂüü ===== */
#reader-wrapper {
    position:relative;
    flex:1;
    width:100%;
    overflow:hidden;
}

#reader,
#reader video {
    width:100%!important;
    height:100%!important;
    object-fit:cover!important;
}

/* HUD */
.hud-corner {
    position:absolute;
    width:28px;
    height:28px;
    border:2px solid var(--accent-red);
    filter:drop-shadow(var(--glow-red));
}
.top-left{top:16px;left:16px;border-right:none;border-bottom:none;}
.top-right{top:16px;right:16px;border-left:none;border-bottom:none;}
.bottom-left{bottom:16px;left:16px;border-right:none;border-top:none;}
.bottom-right{bottom:16px;right:16px;border-left:none;border-top:none;}

/* ===== Êìç‰ΩúUI ===== */
.controls {
    background:var(--panel-dark);
    padding:
        16px
        16px
        calc(28px + env(safe-area-inset-bottom));
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:14px;
}

#status-msg {
    font-size:.75rem;
    letter-spacing:.15em;
    color:#888;
    transition:.2s;
}

#status-msg.ready {
    color:var(--ready-green);
    text-shadow:var(--glow-green);
}

#scan-trigger {
    width:100%;
    max-width:420px;
    height:52px;
    border:none;
    border-radius:14px;
    background:linear-gradient(135deg,var(--accent-red),#ff6a88);
    color:#fff;
    font-size:1rem;
    font-weight:600;
    box-shadow:var(--glow-red);
}

.btn-group {
    display:flex;
    gap:10px;
}

.mode-btn {
    min-width:96px;
    height:40px;
    border-radius:20px;
    background:#1a1a2e;
    border:1px solid #333;
    color:#aaa;
}

.mode-btn.active {
    background:rgba(255,45,85,.25);
    color:#fff;
    border-color:var(--accent-red);
    box-shadow:var(--glow-red);
}

.back-link {
    font-size:.75rem;
    color:#666;
    text-decoration:none;
}

/* ===== „É¢„Éº„ÉÄ„É´ ===== */
#result-modal {
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.9);
    justify-content:center;
    align-items:center;
}

.modal-content {
    background:#101025;
    border:1px solid var(--accent-red);
    border-radius:20px;
    padding:24px;
    width:86%;
    max-width:320px;
    text-align:center;
    box-shadow:var(--glow-red);
}

#reader__dashboard{display:none!important;}
</style>
</head>

<body>

<div id="reader-wrapper">
    <div class="hud-corner top-left"></div>
    <div class="hud-corner top-right"></div>
    <div class="hud-corner bottom-left"></div>
    <div class="hud-corner bottom-right"></div>
    <div id="reader"></div>
</div>

<div class="controls">
    <div id="status-msg">SYSTEM READY</div>

    <button id="scan-trigger" onclick="pressScan()">Ëß£Êûê„ÇíÁ¢∫ÂÆö„Åô„Çã</button>

    <div class="btn-group">
        <button id="btn-barcode" class="mode-btn" onclick="startScanner('barcode')">È≠îÊ≥ïÁøíÂæó</button>
        <button id="btn-qr" class="mode-btn" onclick="startScanner('qr')">Â™í‰ΩìÊé•Á∂ö</button>
        <button class="mode-btn" onclick="switchCamera()">üì∑ÂàáÊõø</button>
    </div>

    <a href="index.html" class="back-link">CANCEL</a>
</div>

<div id="result-modal">
    <div class="modal-content">
        <div id="modal-title">DATA ACQUIRED</div>
        <div id="modal-name"></div>
        <div id="modal-desc"></div>
        <button onclick="closeModal()">Èñâ„Åò„Çã</button>
    </div>
</div>

<script>
let html5QrCode;
let cameras = [];
let cameraIndex = 0;
let lastResult = null;
let scanArmed = false;
let currentMode = 'barcode';
let gameData = null;

async function loadData() {
    const res = await fetch('magics.json');
    gameData = await res.json();
    cameras = await Html5Qrcode.getCameras();

    const back = cameras.findIndex(c => /back|rear|environment/i.test(c.label));
    cameraIndex = back >= 0 ? back : 0;

    startScanner('barcode');
}

async function startScanner(mode) {
    currentMode = mode;
    lastResult = null;
    scanArmed = false;

    document.getElementById('status-msg').innerText = "„Çπ„Ç≠„É£„É≥ÂæÖÊ©ü‰∏≠";
    document.getElementById('status-msg').classList.remove('ready');

    if (html5QrCode) await html5QrCode.stop().catch(()=>{});

    document.getElementById('btn-barcode').classList.toggle('active', mode==='barcode');
    document.getElementById('btn-qr').classList.toggle('active', mode==='qr');

    html5QrCode = new Html5Qrcode("reader");

    const formats = mode==='qr'
        ? [Html5QrcodeSupportedFormats.QR_CODE]
        : [
            Html5QrcodeSupportedFormats.EAN_13,
            Html5QrcodeSupportedFormats.EAN_8,
            Html5QrcodeSupportedFormats.CODE_128,
            Html5QrcodeSupportedFormats.CODE_39,
            Html5QrcodeSupportedFormats.UPC_A,
            Html5QrcodeSupportedFormats.UPC_E
        ];

    html5QrCode.start(
        cameras[cameraIndex].id,
        { fps:10, formatsToSupport:formats },
        text => {
            if (!scanArmed) {
                lastResult = text;
                scanArmed = true;
                document.getElementById('status-msg').innerText = "Ëß£ÊûêÁ¢∫ÂÆöÂèØËÉΩ";
                document.getElementById('status-msg').classList.add('ready');
            }
        }
    );
}

function switchCamera() {
    cameraIndex = (cameraIndex + 1) % cameras.length;
    startScanner(currentMode);
}

function pressScan() {
    if (!scanArmed || !lastResult) return;
    handleSuccess(currentMode, lastResult);
}

function handleSuccess(mode, text) {
    const clean = text.replace(/\*/g,'');
    if (mode==='barcode') {
        const magic = gameData.magics.find(m=>m.code===clean);
        if (magic) showModal("DATA ACQUIRED", magic.name, magic.desc);
    }
}

function showModal(t,n,d){
    document.getElementById('modal-title').innerText=t;
    document.getElementById('modal-name').innerText=n;
    document.getElementById('modal-desc').innerText=d;
    document.getElementById('result-modal').style.display='flex';
}

function closeModal(){ location.href="index.html"; }

window.onload = loadData;
</script>

</body>
</html>
