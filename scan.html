<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>魔法スキャナー</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --accent-red: #ff2d55;
            --glow-red: 0 0 15px rgba(255, 45, 85, 0.6);
            --bg-dark: #0d0d1a;
        }
        
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }

        body {
            background: #000; 
            color: #e0e0ff; 
            font-family: 'Segoe UI', sans-serif;
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; /* 全ての直下要素を中央へ */
            overflow: hidden;
            width: 100%;
        }

        /* カメラエリア */
        #reader-wrapper { 
            position: relative; 
            flex: 1; 
            width: 100%; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #reader { 
            width: 100% !important; 
            max-width: 500px;
            border: none !important;
        }
        
        #reader video { 
            width: 100% !important; 
            height: 100% !important; 
            object-fit: cover !important; 
        }

        /* HUD装飾 */
        .hud-corner {
            position: absolute; width: 30px; height: 30px;
            border: 2px solid var(--accent-red); z-index: 105;
            filter: drop-shadow(var(--glow-red));
            pointer-events: none;
        }
        .top-left { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .top-right { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .bottom-right { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        /* 操作パネル（下部） */
        .controls {
            flex-shrink: 0;
            padding: 20px 0 calc(20px + env(safe-area-inset-bottom));
            width: 100%;
            background: var(--bg-dark);
            border-top: 1px solid var(--accent-red);
            display: flex;
            flex-direction: column;
            align-items: center; /* パネル内要素を中央へ */
            justify-content: center;
            z-index: 200;
        }

        #scan-trigger {
            background: linear-gradient(135deg, var(--accent-red), #ff5e7e);
            color: white; border: none; 
            padding: 16px 10px;
            border-radius: 12px; 
            font-weight: bold; 
            width: 85%;
            max-width: 400px; 
            margin-bottom: 15px; 
            box-shadow: var(--glow-red);
            cursor: pointer;
            /* 文字サイズ調整 */
            font-size: clamp(0.8rem, 4vw, 1.2rem); 
            white-space: nowrap;
        }

        .btn-group { 
            display: flex; 
            justify-content: center; 
            gap: 10px; 
            margin-bottom: 15px; 
            width: 100%;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.05); color: #888; border: 1px solid #333;
            padding: 8px 16px; border-radius: 20px; 
            font-size: 0.75rem; transition: 0.3s;
            white-space: nowrap;
        }
        .mode-btn.active { color: white; border-color: var(--accent-red); background: rgba(255, 45, 85, 0.2); box-shadow: var(--glow-red); }

        /* モーダル（解析結果BOX） */
        #result-modal {
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.9); 
            z-index: 1000;
            /* 中央配置の徹底 */
            display: none; 
            justify-content: center; 
            align-items: center; 
        }

        .modal-content {
            background: #101025; 
            border: 1px solid var(--accent-red); 
            border-radius: 24px;
            padding: 25px; 
            width: 85%; 
            max-width: 320px; 
            box-shadow: var(--glow-red);
            text-align: center;
            /* 要素が右に寄らないように margin をリセット */
            margin: 0; 
        }

        .modal-name { 
            color: var(--accent-red); 
            margin: 10px 0; 
            font-weight: bold; 
            text-shadow: var(--glow-red);
            /* 長い魔法名でも1行に収まるよう調整 */
            font-size: clamp(1rem, 5vw, 1.5rem);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .modal-desc { 
            font-size: 0.85rem; 
            line-height: 1.6; 
            margin-bottom: 25px; 
            color: #ccd; 
        }

        .modal-btn {
            background: var(--accent-red); 
            color: white; 
            border: none; 
            padding: 12px;
            border-radius: 10px; 
            font-size: 1rem; 
            font-weight: bold; 
            width: 100%;
            cursor: pointer;
        }

        .back-link { color: #555; text-decoration: none; font-size: 0.8rem; margin-top: 5px; }
        
        /* スキャン線 */
        #barcode-line {
            display: none; position: absolute; top: 50%; left: 10%; width: 80%; height: 2px;
            background: var(--accent-red); box-shadow: var(--glow-red);
            z-index: 110; animation: scan-move 2s infinite ease-in-out;
        }
        @keyframes scan-move {
            0%, 100% { transform: translateY(-40px); opacity: 0.3; }
            50% { transform: translateY(40px); opacity: 1; }
        }

        #reader__dashboard { display: none !important; }
    </style>
</head>
<body>

    <div id="reader-wrapper">
        <div class="hud-corner top-left"></div>
        <div class="hud-corner top-right"></div>
        <div class="hud-corner bottom-left"></div>
        <div class="hud-corner bottom-right"></div>

        <div id="reader"></div>
        <div id="barcode-line"></div>
    </div>

    <div class="controls">
        <div id="status-msg" style="font-size: 0.75rem; margin-bottom: 8px; color: #888;">SYSTEM READY</div>
        <button id="scan-trigger" onclick="pressScan()">解析を確定する</button>
        <div class="btn-group">
            <button id="btn-barcode" class="mode-btn" onclick="startScanner('barcode')">魔法習得</button>
            <button id="btn-qr" class="mode-btn" onclick="startScanner('qr')">媒体接続</button>
        </div>
        <a href="index.html" class="back-link">CANCEL</a>
    </div>

    <div id="result-modal">
        <div class="modal-content">
            <div id="modal-title" style="font-size: 0.7rem; color: #666;">DATA ACQUIRED</div>
            <div id="modal-name" class="modal-name">魔法名</div>
            <div id="modal-desc" class="modal-desc">魔法の説明文</div>
            <button class="modal-btn" onclick="closeModal()">閉じる</button>
        </div>
    </div>

    <script>
        let html5QrCode;
        let lastResult = null;
        let currentMode = 'barcode';
        let gameData = null;

        async function loadData() {
            try {
                const res = await fetch('magics.json');
                gameData = await res.json();
                startScanner('barcode');
            } catch (e) { console.error("Data Load Error"); }
        }

        async function startScanner(mode) {
            currentMode = mode;
            lastResult = null;
            const statusMsg = document.getElementById('status-msg');
            const barcodeLine = document.getElementById('barcode-line');

            if (html5QrCode) { await html5QrCode.stop().catch(()=>{}); }

            document.getElementById('btn-barcode').classList.toggle('active', mode === 'barcode');
            document.getElementById('btn-qr').classList.toggle('active', mode === 'qr');
            barcodeLine.style.display = (mode === 'barcode' ? 'block' : 'none');
            statusMsg.innerText = "コードを探索中...";

            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 20 }, (text) => {
                lastResult = text;
                statusMsg.innerText = "解析準備完了";
                statusMsg.style.color = "#00ffcc";
            });
        }

        function pressScan() {
            if (lastResult) {
                handleSuccess(currentMode, lastResult);
            } else {
                alert("コードを読み取っていません");
            }
        }

        function handleSuccess(mode, text) {
            const cleanText = text.replace(/\*/g, "");
            if (mode === 'barcode') {
                const magic = gameData.magics.find(m => m.code === cleanText);
                if (magic) {
                    let myMagics = JSON.parse(localStorage.getItem('myMagics')) || [];
                    if (!myMagics.includes(magic.id)) {
                        myMagics.push(magic.id);
                        localStorage.setItem('myMagics', JSON.stringify(myMagics));
                        showModal("NEW SKILL", magic.name, magic.desc);
                    } else {
                        showModal("INFO", magic.name, "既に習得済みの魔法です");
                    }
                }
            } else if (cleanText.startsWith("MEDIA:")) {
                localStorage.setItem('currentMedia', cleanText.split(":")[1]);
                location.href = "index.html";
            }
        }

        function showModal(title, name, desc) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-name').innerText = name;
            document.getElementById('modal-desc').innerText = desc;
            document.getElementById('result-modal').style.display = 'flex';
        }

        function closeModal() {
            location.href = "index.html";
        }

        window.onload = loadData;
    </script>
</body>
</html>
