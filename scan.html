<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>魔法スキャナー</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --panel-height: 220px; /* パネルを少し高くしてボタンを上に */
            --magic-red: #e94560;
        }
        body {
            background: #000;
            color: white;
            text-align: center;
            font-family: sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding-bottom: env(safe-area-inset-bottom);
        }

        #reader-wrapper {
            position: relative;
            flex: 1;
            width: 100%;
            background: #000;
        }

        #reader { width: 100% !important; height: 100% !important; }
        #reader video { width: 100% !important; height: 100% !important; object-fit: cover !important; }

        /* ガイド線・枠 */
        #barcode-line {
            display: none;
            position: absolute;
            top: 50%; left: 5%; width: 90%; height: 2px;
            background: red; box-shadow: 0 0 10px red;
            z-index: 100; transform: translateY(-50%);
        }
        #qr-shutter {
            display: none;
            position: absolute;
            top: 50%; left: 50%; width: 220px; height: 220px;
            border: 2px solid var(--magic-red);
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        /* 下部パネル */
        .controls {
            padding-top: 20px; /* 上部に余白を作ってボタンを中央寄りに */
            height: calc(var(--panel-height) + env(safe-area-inset-bottom));
            background: #1a1a2e;
            border-top: 2px solid var(--magic-red);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 200;
        }

        .btn-group { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        
        .mode-btn {
            background: transparent;
            color: #888;
            border: 1px solid #444;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.75em;
        }
        .mode-btn.active { color: white; border-color: var(--magic-red); background: rgba(233, 69, 96, 0.2); }

        /* スキャンボタンを押しやすい位置に */
        #scan-trigger {
            background: var(--magic-red);
            color: white;
            border: none;
            padding: 18px 0;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            width: 85%;
            margin-bottom: 15px;
        }
        #scan-trigger:active { background: #c62842; transform: translateY(2px); }

        .status-text { font-size: 0.85em; margin-bottom: 10px; color: #fff; font-weight: bold; }
        .back-link { color: #aaa; font-size: 0.9em; padding: 10px; }

        #reader__dashboard { display: none !important; }
    </style>
</head>
<body>

    <div id="reader-wrapper">
        <div id="reader"></div>
        <div id="qr-shutter"></div>
        <div id="barcode-line"></div>
    </div>

    <div class="controls">
        <div id="status-msg" class="status-text">カメラ準備中...</div>
        
        <button id="scan-trigger" onclick="executeScan()">解析を実行する</button>

        <div class="btn-group">
            <button id="btn-barcode" class="mode-btn" onclick="switchMode('barcode')">魔法習得</button>
            <button id="btn-qr" class="mode-btn" onclick="switchMode('qr')">媒体接続</button>
        </div>

        <a href="index.html" class="back-link">キャンセルして戻る</a>
    </div>

    <script>
        let html5QrCode;
        let currentMode = 'barcode';

        async function initCamera() {
            // ライブラリの内部的な成功判定を使わずに、ボタン押下時のみ判定する
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 20, qrbox: undefined };
            
            try {
                await html5QrCode.start({ facingMode: "environment" }, config, () => {
                    // ここでは何もしない（ボタンが押されるまで無視）
                });
                switchMode('barcode');
            } catch (err) {
                document.getElementById('status-msg').innerText = "カメラの起動に失敗しました";
            }
        }

        function switchMode(mode) {
            currentMode = mode;
            const statusMsg = document.getElementById('status-msg');
            const qrShutter = document.getElementById('qr-shutter');
            const barcodeLine = document.getElementById('barcode-line');

            document.getElementById('btn-barcode').classList.toggle('active', mode === 'barcode');
            document.getElementById('btn-qr').classList.toggle('active', mode === 'qr');

            if (mode === 'barcode') {
                qrShutter.style.display = 'none';
                barcodeLine.style.display = 'block';
                statusMsg.innerText = "バーコードを赤線に合わせてください";
            } else {
                qrShutter.style.display = 'block';
                barcodeLine.style.display = 'none';
                statusMsg.innerText = "QRを枠内に収めてください";
            }
        }

        async function executeScan() {
            const statusMsg = document.getElementById('status-msg');
            statusMsg.innerText = "解析中...";

            // video要素から現在の画像を取得して解析を試みる
            // ライブスキャン中に「現在の静止画をスキャンする」最も確実な方法
            const videoElement = document.querySelector('#reader video');
            
            try {
                // html5QrCodeのインスタンスを使って、現在のビデオフレームをスキャン
                // scanFileを使わずに、ビデオ要素そのものを渡すことで成功率を上げます
                const result = await html5QrCode.scanFile(await takeSnapshot(), false);
                handleSuccess(currentMode, result);
            } catch (err) {
                statusMsg.innerText = "失敗：コードが見つかりません";
                console.log(err);
            }
        }

        async function takeSnapshot() {
            const video = document.querySelector('#reader video');
            const canvas = document.createElement('canvas');
            // 解像度を落とさずにキャプチャ
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            return new Promise(resolve => {
                canvas.toBlob(blob => {
                    resolve(new File([blob], "capture.png", { type: "image/png" }));
                }, 'image/png', 1.0); // 最高画質で抽出
            });
        }

        function handleSuccess(mode, text) {
            const cleanText = text.replace(/\*/g, "");
            if (mode === 'barcode') {
                let magicId = null;
                if (cleanText === "627369") magicId = "Color";
                else if (cleanText === "738739") magicId = "Connect";
                else if (cleanText === "697657") magicId = "Align";

                if (magicId) {
                    let magics = JSON.parse(localStorage.getItem('myMagics')) || [];
                    if (!magics.includes(magicId)) {
                        magics.push(magicId);
                        localStorage.setItem('myMagics', JSON.stringify(magics));
                    }
                    alert("魔法「" + magicId + "」を習得しました！");
                    location.href = "index.html";
                } else {
                    alert("未登録のコードです: " + cleanText);
                }
            } else {
                if (cleanText.startsWith("MEDIA:")) {
                    localStorage.setItem('currentMedia', cleanText.split(":")[1]);
                    location.href = "index.html";
                } else {
                    alert("有効な媒体ではありません");
                }
            }
        }

        window.onload = initCamera;
    </script>
</body>
</html>
