<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法スキャナー</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { background: #000; color: white; text-align: center; font-family: sans-serif; margin: 0; overflow: hidden; }
        #reader { width: 100vw; height: 100vh; }
        
        /* 画面下部の操作パネル */
        .controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(26, 26, 46, 0.9);
            padding: 20px 0 40px 0;
            border-top: 2px solid #e94560;
            z-index: 100;
        }

        .btn-group { display: flex; justify-content: center; gap: 15px; margin-bottom: 15px; }
        
        button {
            background: #0f3460;
            color: white;
            border: 1px solid #e94560;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 0.9em;
            transition: 0.3s;
        }

        button.active {
            background: #e94560;
            box-shadow: 0 0 15px #e94560;
        }

        .back-link { color: #aaa; text-decoration: none; font-size: 0.8em; }

        /* スキャン線（バーコード用） */
        #scan-line {
            position: fixed;
            top: 40%;
            left: 10%;
            width: 80%;
            height: 2px;
            background: red;
            box-shadow: 0 0 10px red;
            z-index: 50;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="reader"></div>
    <div id="scan-line"></div>

    <div class="controls">
        <div id="status-msg" style="margin-bottom: 10px; font-size: 0.9em;">モードを選択してください</div>
        <div class="btn-group">
            <button id="btn-barcode" onclick="startScanner('barcode')">魔法コード(棒)</button>
            <button id="btn-qr" onclick="startScanner('qr')">媒体読み込み(枠)</button>
        </div>
        <a href="index.html" class="back-link">端末に戻る</a>
    </div>

    <script>
        let html5QrCode;

        async function startScanner(mode) {
            // すでに動いていたら停止
            if (html5QrCode && html5QrCode.isScanning) {
                await html5QrCode.stop();
            }

            const statusMsg = document.getElementById('status-msg');
            const scanLine = document.getElementById('scan-line');
            
            // ボタンの見た目更新
            document.getElementById('btn-barcode').className = (mode === 'barcode' ? 'active' : '');
            document.getElementById('btn-qr').className = (mode === 'qr' ? 'active' : '');

            // 読み取り許可フォーマットの設定
            let formats;
            if (mode === 'barcode') {
                // バーコード系のみ許可
                formats = [ 
                    Html5QrcodeSupportedFormats.EAN_13, 
                    Html5QrcodeSupportedFormats.CODE_128, 
                    Html5QrcodeSupportedFormats.CODE_39 
                ];
                scanLine.style.display = 'block';
                statusMsg.innerText = "魔法コード（バーコード）を探しています...";
            } else {
                // QRコードのみ許可
                formats = [ Html5QrcodeSupportedFormats.QR_CODE ];
                scanLine.style.display = 'none';
                statusMsg.innerText = "媒体（QRコード）を探しています...";
            }

            html5QrCode = new Html5Qrcode("reader", { formatsToSupport: formats });

            const config = {
                fps: 10,
                qrbox: mode === 'barcode' ? { width: 300, height: 120 } : { width: 250, height: 250 }
            };

            html5QrCode.start(
                { facingMode: "environment" },
                config,
                (decodedText) => {
                    // 成功時のアクション
                    if (mode === 'barcode') {
                        saveMagic(decodedText);
                    } else {
                        saveMedia(decodedText);
                    }
                    html5QrCode.stop();
                    location.href = "index.html";
                }
            ).catch(err => {
                console.error(err);
                statusMsg.innerText = "カメラの起動に失敗しました";
            });
        }

        function saveMagic(code) {
            let magics = JSON.parse(localStorage.getItem('myMagics')) || [];
            if (!magics.includes(code)) {
                magics.push(code);
                localStorage.setItem('myMagics', JSON.stringify(magics));
            }
        }

        function saveMedia(code) {
            localStorage.setItem('currentMedia', code);
        }

        // 初期状態は停止。ユーザーがボタンを押して開始
    </script>
</body>
</html>
