<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>魔法スキャナー</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --panel-height: 160px;
            --magic-red: #e94560;
        }
        body {
            background: #000;
            color: white;
            text-align: center;
            font-family: sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #reader-wrapper {
            position: relative;
            flex: 1;
            width: 100%;
            overflow: hidden;
            background: #000;
        }

        #reader {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
        }
        
        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
        }

        /* 自前のガイド枠（QR用） */
        #qr-shutter {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 2px solid var(--magic-red);
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.5);
            z-index: 10;
            pointer-events: none;
        }

        /* 自前のバーコード用スキャン線 */
        #barcode-line {
            display: none;
            position: absolute;
            top: 50%;
            left: 10%;
            width: 80%;
            height: 2px;
            background: red;
            box-shadow: 0 0 10px red;
            z-index: 20;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .controls {
            height: var(--panel-height);
            background: #1a1a2e;
            border-top: 2px solid var(--magic-red);
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 100;
        }

        .btn-group { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
        button {
            background: transparent;
            color: white;
            border: 1px solid var(--magic-red);
            padding: 12px 20px;
            border-radius: 5px;
            min-width: 120px;
        }
        button.active { background: var(--magic-red); font-weight: bold; }
        .status-text { font-size: 0.8em; margin-bottom: 8px; color: #ccc; }
        .back-link { color: #888; text-decoration: none; font-size: 0.8em; }

        /* ライブラリのデフォルトUIを非表示 */
        #reader__dashboard, #reader__scan_region img {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="reader-wrapper">
        <div id="reader"></div>
        <div id="qr-shutter"></div>
        <div id="barcode-line"></div>
    </div>

    <div class="controls">
        <div id="status-msg" class="status-text">読み取り中...</div>
        <div class="btn-group">
            <button id="btn-barcode" onclick="startScanner('barcode')">魔法コード</button>
            <button id="btn-qr" onclick="startScanner('qr')">媒体読み込み</button>
        </div>
        <a href="index.html" class="back-link">端末に戻る</a>
    </div>

    <script>
        let html5QrCode;

        async function startScanner(mode) {
            const statusMsg = document.getElementById('status-msg');
            const qrShutter = document.getElementById('qr-shutter');
            const barcodeLine = document.getElementById('barcode-line');

            if (html5QrCode && html5QrCode.isScanning) {
                await html5QrCode.stop().catch(()=>{});
                html5QrCode.clear();
            }

            document.getElementById('btn-barcode').className = (mode === 'barcode' ? 'active' : '');
            document.getElementById('btn-qr').className = (mode === 'qr' ? 'active' : '');

            let formats;
            let scanBox;
            
            if (mode === 'barcode') {
                // CODE_39を優先的に追加
                formats = [
                    Html5QrcodeSupportedFormats.CODE_39,
                    Html5QrcodeSupportedFormats.CODE_128,
                    Html5QrcodeSupportedFormats.EAN_13
                ];
                qrShutter.style.display = 'none';
                barcodeLine.style.display = 'block';
                statusMsg.innerText = "バーコードを赤い線に合わせてください";
                // 認識エリアを横長に設定
                scanBox = { width: 300, height: 120 };
            } else {
                formats = [Html5QrcodeSupportedFormats.QR_CODE];
                qrShutter.style.display = 'block';
                barcodeLine.style.display = 'none';
                statusMsg.innerText = "QRコードを枠内に収めてください";
                // 認識エリアを正方形に設定
                scanBox = { width: 250, height: 250 };
            }

            html5QrCode = new Html5Qrcode("reader", { formatsToSupport: formats });

            const config = { 
                fps: 20, 
                qrbox: scanBox // 認識エリアを限定して精度を向上
            };

            html5QrCode.start({ facingMode: "environment" }, config, (text) => {
                handleSuccess(mode, text);
            }).catch(err => {
                statusMsg.innerText = "カメラ起動失敗";
            });
        }

        function handleSuccess(mode, text) {
            if (mode === 'barcode') {
                let magicId = null;
                // 番号と魔法IDの紐付け
                if (text === "627369") magicId = "Color";
                else if (text === "738739") magicId = "Connect";
                else if (text === "697657") magicId = "Align";

                if (magicId) {
                    let magics = JSON.parse(localStorage.getItem('myMagics')) || [];
                    if (!magics.includes(magicId)) {
                        magics.push(magicId);
                        localStorage.setItem('myMagics', JSON.stringify(magics));
                        alert("魔法「" + magicId + "」を習得しました！");
                    } else {
                        alert("すでに習得済みの魔法です");
                    }
                } else {
                    alert("このコードには魔法が宿っていないようだ... (" + text + ")");
                    return; 
                }
            } else {
                if (text.startsWith("MEDIA:")) {
                    const mediaId = text.split(":")[1];
                    localStorage.setItem('currentMedia', mediaId);
                } else {
                    alert("有効な媒体ではありません");
                    return;
                }
            }
            location.href = "index.html";
        }

        window.onload = () => startScanner('barcode');
    </script>
</body>
</html>
