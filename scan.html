<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>魔法スキャナー</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --panel-height: 220px;
            --accent-red: #ff2d55;
            --glow-red: 0 0 15px rgba(255, 45, 85, 0.6);
            --bg-dark: #0d0d1a;
        }
        body {
            background: #000; color: #e0e0ff; text-align: center; font-family: 'Segoe UI', sans-serif;
            margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* カメラ背景 */
        #reader-wrapper { 
            position: relative; flex: 1; width: 100%; background: #000; 
            overflow: hidden;
        }
        #reader { width: 100% !important; height: 100% !important; }
        #reader video { width: 100% !important; height: 100% !important; object-fit: cover !important; }

        /* HUD装飾：四隅のコーナー */
        .hud-corner {
            position: absolute; width: 30px; height: 30px;
            border: 2px solid var(--accent-red); z-index: 105;
            filter: drop-shadow(var(--glow-red));
        }
        .top-left { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .top-right { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .bottom-right { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        /* スキャン線アニメーション */
        #barcode-line {
            display: none; position: absolute; top: 50%; left: 5%; width: 90%; height: 2px;
            background: var(--accent-red); box-shadow: var(--glow-red);
            z-index: 110; transform: translateY(-50%);
            animation: scan-move 2s infinite ease-in-out;
        }
        @keyframes scan-move {
            0%, 100% { transform: translateY(-30px); opacity: 0.5; }
            50% { transform: translateY(30px); opacity: 1; }
        }

        #qr-shutter {
            display: none; position: absolute; top: 50%; left: 50%; width: 220px; height: 220px;
            border: 1px solid rgba(255, 45, 85, 0.5); 
            background: rgba(255, 45, 85, 0.05);
            transform: translate(-50%, -50%); z-index: 100;
            box-shadow: inset 0 0 20px rgba(255, 45, 85, 0.2);
        }

        /* 下部パネル */
        .controls {
            padding-top: 20px; height: calc(var(--panel-height) + env(safe-area-inset-bottom));
            background: var(--bg-dark); border-top: 1px solid var(--accent-red);
            display: flex; flex-direction: column; align-items: center; z-index: 200;
            box-shadow: 0 -10px 20px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        #scan-trigger {
            background: linear-gradient(135deg, var(--accent-red), #ff5e7e);
            color: white; border: none; padding: 18px 0;
            border-radius: 12px; font-size: 1.3em; font-weight: bold; width: 85%;
            max-width: 400px; margin-bottom: 15px; box-shadow: var(--glow-red);
            cursor: pointer; transition: 0.3s;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        #scan-trigger:active { transform: scale(0.95); opacity: 0.8; }

        .btn-group { display: flex; justify-content: center; gap: 12px; margin-bottom: 15px; }
        .mode-btn {
            background: rgba(255, 255, 255, 0.05); color: #888; border: 1px solid #333;
            padding: 8px 18px; border-radius: 20px; font-size: 0.8em; transition: 0.3s;
        }
        .mode-btn.active { color: white; border-color: var(--accent-red); background: rgba(255, 45, 85, 0.2); box-shadow: var(--glow-red); }

        /* モーダル */
        #result-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            justify-content: center; align-items: center; padding: 20px;
            backdrop-filter: blur(8px);
        }
        .modal-content {
            background: #101025; border: 1px solid var(--accent-red); border-radius: 24px;
            padding: 35px; width: 100%; max-width: 340px; box-shadow: var(--glow-red);
        }
        .modal-name { font-size: 1.8em; color: var(--accent-red); margin: 10px 0; font-weight: bold; text-shadow: var(--glow-red); }
        .modal-desc { font-size: 0.95em; line-height: 1.6; margin-bottom: 30px; color: #ccd; }
        .modal-btn {
            background: var(--accent-red); color: white; border: none; padding: 14px;
            border-radius: 10px; font-size: 1.1em; font-weight: bold; width: 100%;
            box-shadow: var(--glow-red);
        }

        .status-text { font-size: 0.85em; margin-bottom: 8px; color: #aaa; letter-spacing: 0.05em; }
        .back-link { color: #666; text-decoration: none; font-size: 0.85em; margin-top: 5px; border-bottom: 1px solid #333; }

        /* 不要なUI除去 */
        #reader__dashboard, #reader__scan_region img { display: none !important; }
    </style>
</head>
<body>

    <div id="reader-wrapper">
        <div class="hud-corner top-left"></div>
        <div class="hud-corner top-right"></div>
        <div class="hud-corner bottom-left"></div>
        <div class="hud-corner bottom-right"></div>

        <div id="reader"></div>
        <div id="qr-shutter"></div>
        <div id="barcode-line"></div>
    </div>

    <div class="controls">
        <div id="status-msg" class="status-text">ANALYZING...</div>
        <button id="scan-trigger" onclick="pressScan()">解析を確定する</button>
        <div class="btn-group">
            <button id="btn-barcode" class="mode-btn" onclick="startScanner('barcode')">魔法習得</button>
            <button id="btn-qr" class="mode-btn" onclick="startScanner('qr')">媒体接続</button>
        </div>
        <a href="index.html" class="back-link">キャンセル</a>
    </div>

    <div id="result-modal">
        <div class="modal-content">
            <div id="modal-title" style="font-size: 0.8em; color: #888; letter-spacing: 0.1em;">NEW SKILL ACQUIRED</div>
            <div id="modal-name" class="modal-name">魔法名</div>
            <div id="modal-desc" class="modal-desc">魔法の説明文</div>
            <button class="modal-btn" onclick="closeModal()">閉じる</button>
        </div>
    </div>

    <script>
        let html5QrCode;
        let lastResult = null;
        let currentMode = 'barcode';
        let gameData = null;

        async function loadData() {
            const res = await fetch('magics.json');
            gameData = await res.json();
            startScanner('barcode');
        }

        async function startScanner(mode) {
            currentMode = mode;
            lastResult = null;
            const statusMsg = document.getElementById('status-msg');
            const qrShutter = document.getElementById('qr-shutter');
            const barcodeLine = document.getElementById('barcode-line');

            if (html5QrCode) { await html5QrCode.stop().catch(()=>{}); html5QrCode.clear(); }

            document.getElementById('btn-barcode').classList.toggle('active', mode === 'barcode');
            document.getElementById('btn-qr').classList.toggle('active', mode === 'qr');

            let formats = mode === 'barcode' 
                ? [Html5QrcodeSupportedFormats.CODE_39, Html5QrcodeSupportedFormats.CODE_128]
                : [Html5QrcodeSupportedFormats.QR_CODE];

            qrShutter.style.display = (mode === 'qr' ? 'block' : 'none');
            barcodeLine.style.display = (mode === 'barcode' ? 'block' : 'none');
            statusMsg.innerText = "コードを探しています...";
            statusMsg.style.color = "#aaa";

            html5QrCode = new Html5Qrcode("reader", { formatsToSupport: formats });
            html5QrCode.start({ facingMode: "environment" }, { fps: 25 }, (text) => {
                lastResult = text;
                statusMsg.innerText = "READY: 解析準備完了";
                statusMsg.style.color = "#00ffcc";
                statusMsg.style.textShadow = "0 0 10px #00ffcc";
            });
        }

        function pressScan() {
            if (lastResult) {
                handleSuccess(currentMode, lastResult);
            } else {
                // ここもいずれ音を入れると良さそうですね
                const statusMsg = document.getElementById('status-msg');
                statusMsg.innerText = "ERROR: コードが未検出です";
                statusMsg.style.color = "#ff2d55";
            }
        }

        function handleSuccess(mode, text) {
            const cleanText = text.replace(/\*/g, "");
            if (mode === 'barcode') {
                const magic = gameData.magics.find(m => m.code === cleanText);
                if (magic) {
                    let myMagics = JSON.parse(localStorage.getItem('myMagics')) || [];
                    const isNew = !myMagics.includes(magic.id);
                    if (isNew) {
                        myMagics.push(magic.id);
                        localStorage.setItem('myMagics', JSON.stringify(myMagics));
                        showModal("NEW SKILL ACQUIRED", magic.name, magic.desc);
                    } else {
                        showModal("INFORMATION", magic.name, "このコードは解析済みです。");
                    }
                } else {
                    document.getElementById('status-msg').innerText = "INVALID CODE";
                }
            } else {
                if (cleanText.startsWith("MEDIA:")) {
                    localStorage.setItem('currentMedia', cleanText.split(":")[1]);
                    location.href = "index.html";
                }
            }
        }

        function showModal(title, name, desc) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-name').innerText = name;
            document.getElementById('modal-desc').innerText = desc;
            document.getElementById('result-modal').style.display = 'flex';
        }

        function closeModal() {
            location.href = "index.html";
        }

        window.onload = loadData;
    </script>
</body>
</html>
